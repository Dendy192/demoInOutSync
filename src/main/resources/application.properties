spring.application.name=countInOutSync
server.port=${port}

#primarry ZBUILDING
spring.datasource.primary.url=${DB_URL_1}
spring.datasource.primary.username=${DB_USERNAME_1}
spring.datasource.primary.password=${DB_PASSWORD_!}
spring.datasource.primary.driver-class-name=org.firebirdsql.jdbc.FBDriver
spring.datasource.primary.hikari.pool-name=primary
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.FirebirdDialect

#secondary ZBUILDINGP
spring.datasource.secondary.url=${DB_URL_2}
spring.datasource.secondary.username=${DB_USERNAME_2}
spring.datasource.secondary.password=${DB_PASSWORD_2}
spring.datasource.secondary.driver-class-name=org.firebirdsql.jdbc.FBDriver
spring.datasource.secondary.hikari.pool-name=secondary
spring.jpa.secondary.properties.hibernate.dialect=org.hibernate.community.dialect.FirebirdDialect

#third mysql
spring.datasource.third.url=${DB_URL_3}
spring.datasource.third.username=${DB_USERNAME_3}
spring.datasource.third.password=${DB_PASSWORD_3}
spring.datasource.third.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.third.hikari.pool-name=third
spring.jpa.third.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none